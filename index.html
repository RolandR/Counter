<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
			0 - Counter
		</title>
		<style>
			body{
				font-family: sans-serif;
				text-align: center;
			}
			h1{
				font-size: 5em;
				line-height: 1em;
				font-weight: normal;
				cursor: pointer;
			}
			p{
				font-size: 21px;
				line-height: 25px;
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<h1 id="counter">0</h1>
		<p>Press enter or click anywhere to increment.</p>
		<p>Press delete or ctrl+click to decrement.</p>
	</body>
	<script type="text/javascript">
		
		var counter = 0;

		var counterElement = document.getElementById("counter");
		
		function increment(){
			counter++;
			counterElement.innerHTML = counter;
			document.title = counter + " - Counter";
		}
		
		function decrement(){
			counter--;
			counterElement.innerHTML = counter;
			document.title = counter + " - Counter";
		}

		document.onkeypress = function(event) {
			var key = event.keyCode || event.which;
			if(key == 13){
				increment();
			} else if(key == 127){
				event.preventDefault();
				decrement();
			}
		}

		document.onmousedown = function(e){
			e.preventDefault();
			return false;
		}

		document.onclick = function(e){
			if(e.ctrlKey){
				decrement();
			} else {
				increment();
			}
		}

		
	</script>
</html>
